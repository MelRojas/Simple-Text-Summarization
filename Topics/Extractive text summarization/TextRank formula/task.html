<p>What is the <span class="math-tex">\(d\)</span> parameter in the TextRank node score formula? As a reminder, the formula looks as following:</p>
<p style="text-align: center;"><span class="math-tex">\[\text{WS}(V_i) = (1 - d) + d* \sum_{V_j \in \text{In}(V_i)} \frac{w_{ij}}{\sum_{V_k \in \text{Out}(V_j)} w_{jk}}\text{WS}(V_j)\]</span></p>
